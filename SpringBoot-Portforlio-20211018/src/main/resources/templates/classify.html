<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>商品分類</title>
	<th:block th:include="./include/header :: header"></th:block>
</head>
<body>
	<th:block th:include="./include/navbar :: navbar"></th:block>
	
	<div class="container">
		<h1>Classify 商品分類</h1>
		<form id="myform" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">ID</label>
				<div class="col-sm-5">
					<input id="id" name="id" value="0" readonly="readonly" class="form-control"/>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">分類名稱</label>
				<div class="col-sm-10">
					<input id="name" name="name" value="0" placeholder="請輸入分類名稱" class="form-control"/>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input id="tx" name="tx" type="checkbox"/> 支援交易
						</label>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<button id="add" type="button" class="btn btn-success">新增</button>
						<button id="upd" type="button" class="btn btn-info">新增</button>
						<button id="del" type="button" class="btn btn-danger">新增</button>
						<button id="rst" type="button" class="btn btn-warning">新增</button>
					</div>
				</div>
			</div>
		</form>
		<h1>Classify 商品分類列表</h1>
		<table id="myTable" border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>id</th>
					<th>name</th>
					<th>tx</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		
	</div>
	
	<th:block th:include="./include/footer :: footer"></th:block>
</body>
</html>
